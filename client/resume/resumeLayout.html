<template name="ResumeLayout">
	
	{{> navbar}}
	
	<div class="container-resume page-content">

		<div class="col-lg-2 col-md-2 col-sm-12">
			{{> yield "sidebar"}}
		</div>

		<div class="col-lg-10 col-md-10 col-sm-12">

			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12">
					{{> yield "left"}}
				</div>

				<div class="col-lg-6 col-md-6 col-sm-12">
					{{> yield "right"}}
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					{{> yield "full"}}
				</div>
			</div>

		</div>

	</div>
	
</template>
